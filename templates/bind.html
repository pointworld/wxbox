{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div style="width: 600px; margin: 0 auto">
  <h1>请关注xxx服务号，并绑定个人用户（用于以后的消息提醒）</h1>
  <div>
    <h3>第一步：关注xxx微信服务号</h3>
    <img style="height: 100px;width: 100px" src="{% static "img/0.jpeg" %}" alt="">
  </div>
  <input type="button" value="下一步【获取绑定二维码】" onclick="getBindUserQcode()">
  <div>
    <h3>第二步：绑定个人账户</h3>
    <div id="qrcode" style="width: 250px;height: 250px;background-color: white;margin: 100px auto;"></div>
  </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/lrsjng.jquery-qrcode/0.17.0/jquery-qrcode.js"
  integrity="sha256-ApeIV0fHzfJORA80z6GJZ+LyzhTHEQ//0BW07F6yuq4="
  crossorigin="anonymous">
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"
  integrity="sha256-9MzwK2kJKBmsJFdccXoIDDtsbWFh8bjYK/C7UjB1Ay0="
  crossorigin="anonymous">
</script>

<script>
  function getBindUserQcode() {
    $.ajax({
      url: '/bind_qcode/',
      type: 'GET',
      success: function (result) {
        console.log(result);
        $('#qrcode').empty().qrcode({text: result.data})
      }
    })
  }
</script>

</body>
</html>
